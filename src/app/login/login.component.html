<div style="margin-bottom:300px">
<h1>{{n}}</h1>
<h1>{{n | currency :'INR'}}</h1>
<h1>{{roi}}</h1>
<h1>{{roi | percent}}</h1>
<h1>{{today}}</h1>
<h1>{{today  | date:'short'}}</h1>
<h1>square of {{num}} is {{num | square}}</h1>
   
      <div id="main" class=" w-75 mt-1 mx-auto  d-flex flex-wrap flex-column">
         <!--main content-->
          <div>
              <h1 class="text-center display-5  rounded" id="text">Enters Login Details</h1>
              <!--form page-->
              <form class="mt-5" (ngSubmit)='onLogin()'>
                 <!--user name-->
                 <div class="mt-4 row">
                    <div class="col-4">
                      <label for="un" class="text-dark float-end"><h4>Username</h4></label></div>
                    <div class="col-8">
                      <input type="text" autocomplete="off" name="Username" id="un" class="form-control float-start w-50 " [(ngModel)]="userId">
                   </div>
                </div>
                <!-- password -->
                <div class="mt-4 row">
                   <div class="col-4">
                     <label for="ps" class="text-dark float-end"><h4>Password</h4></label></div>
                   <div class="col-8">
                     <input type="password" autocomplete="off" name="password" id="ps" class="form-control float-start w-50 " [(ngModel)]="pswrd">
                  </div>
               </div>
                <!--submit Button-->
                <button type="submit" class="btn d-block mx-auto mt-3 btn-success">Login</button>
             </form>
          </div>
       </div>
</div>
