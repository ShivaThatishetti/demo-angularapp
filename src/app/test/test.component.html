<div class="table text-white text-center" style="margin-bottom: 300px;">
    <thead>
        <tr>
            <td>User Id</td>
            <td>Id</td>
            <td>Title</td>
            <td>Body</td>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor=" let arr of array">
            <td>{{arr.userId}}</td>
            <td>{{arr.id}}</td>
            <td>{{arr.title}}</td>
            <td>{{arr.body}}</td>
        </tr>
    </tbody>
</div>
