<div class="container m-auto d-flex flex-wrap justify-content-center pt-5 ">
<div class=" d-flex flex-wrap  m-auto">
    <div class="container w-25 h-25" *ngFor="let obj of user">
      <div  type="button" (click)='onSelectId(obj.id)' class="card w-100  m-3 bg-warning text-center text-dark shadow rounded">
          <h3>{{obj.id}}</h3>
          <h5>{{obj.email}}</h5>
      </div>
    </div>
</div>
</div>
