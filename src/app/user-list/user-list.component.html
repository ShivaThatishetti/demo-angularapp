<h3 *ngIf="users.length==0" class="text-center m-1"><i class="fas fa-search-location"></i>No users found</h3>
          <div *ngIf="users.length!=0">
          <!--list of username-->
          <h3 class="text-center text-secondary">List of Users Rigistered</h3>
          <!--Accordion-->
          <div class="accordion   mx-auto" id="accordionExample" >
          <div class="accordion-item" *ngFor="let obj of users;let ind=index;">
            <div class="accordion-header" attr.id="headingOne{{ind}}">
                <button attr.data-bs-target="#a{{ind}}" class="accordion-button" type="button" data-bs-toggle="collapse"  aria-expanded="true" aria-controls="collapseOne">
                  <h6>Name:{{obj.Username}}
                    <!--Delete button-->
                    <button class="btn btn-lg  deleteBtn"  (click)="deleteUser(ind)">
                      <i class="fas text-danger float-end fa-trash-alt"></i>
                    </button>        
                  </h6>
               </button>         
              </div>
            <div attr.id="a{{ind}}" class="accordion-collapse collapse " attr.aria-labelledby="headingOne{{ind}}" data-bs-parent="#accordionExample">
              <div class="accordion-body ms-5">
                <h6>Date of Birth:{{obj.DOB}}</h6>
                <hr>
                <h6>Contact:{{obj.Contact}}</h6>
                <hr>
                <h6>Email:{{obj.Email}}</h6>
                <hr>
              </div>
            </div>
          </div>
          </div>
          </div>
