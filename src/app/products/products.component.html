<h1 class="display-3 text-center " id="text" style="color:rgb(248, 248, 8);">Royal Enfield Bikes</h1>

<div class="text-center">
    <h5 class="text-white w-5">No of Bikes in cart <i class="fas fa-shopping-cart"></i> : {{productCount}}</h5>
    <span *ngFor="let title of productsSentByChild" class="text-white">{{title}}, </span>
</div>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5 mb-5">
    <div class="col" *ngFor="let prObj of products">
        <app-product-details [productObj]=prObj (myEvent)="getProductDetailsFromChild($event)"></app-product-details>
    </div>
</div>
